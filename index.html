<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random name picker</title>
</head>
<body>
  <h1>Random Name Picker</h1>
  <div id="upper-container">
    <form id="name-form" class="flex-upper">
      <label for="name">Enter Name:</label>
      <input type="text" id="name">
      <button class="button-style" type="submit">Submit</button>
    </form>
    <div id="get-name-container" class="flex-upper">
      <p id="get-name-display"></p>
      <button class="button-style" id="get-name-button">Get Random Name</button>
    </div>
  </div>

  <ul id="list"></ul>

  <button class="button-style" id="clear-button">Clear List</button>
  
  <script src="script.js"></script>
</body>
</html>
